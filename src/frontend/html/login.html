<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../css/output.css" rel="stylesheet">
</head>
<body>

	
	
	

<section class="bg-white dark:bg-gray-900 bg-[url('https://flowbite.s3.amazonaws.com/docs/jumbotron/hero-pattern.svg')] dark:bg-[url('https://flowbite.s3.amazonaws.com/docs/jumbotron/hero-pattern-dark.svg')]">
    <div class="py-8 px-6 mx-auto max-w-screen-xl text-center lg:py-16 z-10 relative">

        <h1 class="mb-4 text-4xl font-extrabold tracking-tight leading-none text-gray-900 md:text-5xl lg:text-6xl dark:text-white">Öğrenci Staj Takip Sistemi</h1>
		
		 <div class="flex flex-row  sm:flex-row sm:justify-center">
          
        <!-- Modal content -->
        <div class="bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div class="text-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <h3 class=" text-xl font-semibold text-gray-900 dark:text-white">

                    Lütfen Giriş Yapın
                </h3>
            </div>
            <!-- Modal body -->
            <div class="p-12">
                <form class="space-y-4" action="#">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Öğrenci No</label>
                        <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="1234567899876665" required />
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Şifre</label>
                        <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required />
                    </div>
                    <button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Giriş</button>
                    <div class="text-sm font-medium text-gray-500 dark:text-gray-300">
						<a href="#" class="text-blue-700 hover:underline dark:text-blue-500">Yetkili Giriş&nbsp;</a>
                    </div>
                </form>
            </div>
        </div>

        </div>
		
	





    </div>
	<!--Gradian-->
    <div class="bg-gradient-to-b from-blue-50 to-transparent dark:from-blue-900 w-full h-full absolute top-0 left-0 z-0"></div>
</section>

<!--Alt Bilgi-->
<footer class="bg-white  shadow dark:bg-gray-900">
    <div class="text-center mx-auto p-4 md:py-8">
        <hr class="my-4 border-gray-800 sm:mx-auto dark:border-gray-800 " />
        <span class="block text-sm text-gray-500 sm:text-center dark:text-gray-400">© 2024
			<a href="https://botcuk.com.tr/dev" class="hover:underline">Power By Herzane
			</a>
		</span>
    </div>
</footer>


</body>
</html>
